    .container {
      display: flex;
      flex-wrap: wrap;
    }

  <div class="container">
    <div>
      <h1>Recorder</h1>
      <textarea id="recorder" cols="40" rows="10"></textarea>
    </div>

      <h1>Actions Log</h1>
      <textarea id="action-log" cols="40" rows="10"></textarea>

      <textarea id="player" cols="40" rows="10"></textarea>
      <div>

    </div>
  </div>
